<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <img src="IMG-20250620-WA0081.jpg" width="200px" height="150px".
        <h2>
            Registration Form
        </h2>
        <form action="" method="post">
            <input type="text" name=" Full Name" placeholder="eg.Antony" required>
            <input type="text" name="Username" placeholder="eg.Antech" required>
            <input type="email" name="email" placeholder="eg.antech@outlook.com" required>
            <input type="tel" name="phone" placeholder="eg.25476543210" required>
            <input type="password" name="password" placeholder="Enter your password" minlength="6" required>
            <button type="register">Register</button>
            <button type="reset">Reset</button>
         </form>
         <footer>
    <p>&copy; ANTECH TECH HUB</p>
    <marquee behavior="alternate" direction="left" id="m-1">ANTECH TECH HUB</marquee>
    </footer>
    </div>
</body>
</html>
